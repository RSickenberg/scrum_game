<!DOCTYPE html>
<html>
	<head>
		<title>Javascript</title>
		<meta charset="UTF-8">
		<style type="text/css">
			body{
				width: 600px;
				margin: auto;
			}
			
			#mon_canvas{
				border: 1px solid black;
			}
			
			#toto{
				position: absolute;
			}
		</style>
	</head>
	<body>	
		<div id="map">		
		</div>
		<img src="perso.png" id="toto"/>	
		<input type="button" onclick="deplace()" value="avancer"/>		
	</body>		
	<script type="text/javascript">
		
		toto.style.left = "250px";
		toto.style.top = "250px";
		
		document.onkeypress = appuie;
		
		function appuie(event){
			if (event.keyCode === 32){
				var x = parseInt(toto.style.left);
				toto.style.left = (x+20)+"px";
				console.log('space');
			}
		}
		
		function deplace(){
			for (i=0; i<100; i++){
				var b = document.createElement("img");
				b.src = "tile.jpg";
				b.style.height = "50px";
				b.style.width = "50px";
				map.appendChild(b);
			}
		}		
		
	</script>
</html>
